<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курбонбеков Далер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Это моя первая веб-страница.</p>
    <p class="highlight">Этот текст будет выделен.</p>
    <p id="special">Этот текст особенный.</p>
    <ul>
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>Пункт 3</li>
    </ul>
</body>
</html>
<div class="container">
    <header>
        <h1>Привет, мир!</h1>
        <p>Это моя первая веб-страница.</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <main>
        <p>Добро пожаловать на мой сайт!</p>
    </main>
    <footer>
        <p>&copy; 2025 Мой сайт</p>
    </footer>
</div>
<div class="container">
    <!-- Изображение -->
    <img src="https://onlinejpgtools.com/images/examples-onlinejpgtools/sunflower.jpg" alt="Пример изображения" class="main-image">

    <!-- Форма -->
    <form class="custom-form">
        <h2>Обратная связь</h2>
        
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" placeholder="Введите ваше имя">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="example@mail.com">
        </div>

        <div class="form-group">
            <label>Сообщение:</label>
            <textarea rows="4" placeholder="Ваше сообщение..."></textarea>
        </div>

        <button type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
